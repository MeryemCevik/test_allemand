<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vocabulaire Français-Allemand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Quiz Vocabulaire</h1>
        <div id="quiz-container">
            <div id="word-list">
                <!-- Les mots seront insérés ici par JavaScript -->
            </div>

            <div id="action-buttons">
                <button id="next-btn" onclick="validateAndNext()">Suivant</button>
            </div>
        </div>

        <div id="result-container">
            <h2>Résultats Incorrects</h2>
            <ul id="incorrect-answers">
                <!-- Les réponses incorrectes seront affichées ici -->
            </ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
